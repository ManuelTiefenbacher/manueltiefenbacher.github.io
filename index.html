<!DOCTYPE html>
<html lang="en"> <!-- Defines the HTML document type and sets the language to English -->
<head>
  <link rel="stylesheet" href="style.css" /> <!-- Links an external CSS file for styling -->
  <meta charset="UTF-8" /> <!-- Sets character encoding to UTF-8 (supports special characters) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures proper scaling on mobile devices -->
  <title>Activity Dashboard</title> <!-- Sets the title of the page (shown in browser tab) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Loads the Chart.js library for creating charts -->
  <script src="main.js" defer></script> <!-- Loads your own JavaScript file and defers execution until HTML is fully parsed -->
</head>

<body> <!-- Start of the visible content -->

  <div class="tabs"> <!-- Container for the navigation tabs -->
    <div class="tab" data-tab="personaldata">Personal Data</div>
	<div class="tab active" data-tab="allactivities">All Activities</div> <!-- Tab for Outdoor section, active by default -->
    <div class="tab" data-tab="outdoor">Outdoor</div> <!-- Tab for Outdoor section, active by default -->
    <div class="tab" data-tab="indoor">Indoor</div> <!-- Tab for Indoor section -->
    <div class="tab" data-tab="running">Running</div> <!-- Tab for Running section -->
  </div>

  <div class="content" id="personaldata">
    <div class="ranking-section" id="indoorRanking"></div> <!-- Placeholder for Indoor ranking information -->
	<div class="ranking-section" id="runningRanking"></div> <!-- Placeholder for Running ranking information -->
	<div class="ranking-section" id="outdoorRanking"></div> <!-- Placeholder for Outdoor ranking information -->
  </div>

  <div class="content active" id="allactivities"> <!-- Content container for Outdoor section, visible by default -->
    <div class="container"> <!-- General container for layout -->
      <div class="left-side"> <!-- Left side of the layout -->
        <div class="chart-container" id="performanceChartContainer"></div> <!-- Placeholder for outdoor activity chart -->
      </div>
      <div class="right-side"> <!-- Right side of the layout -->
	    <div class="chart-container" id="cadenceChartContainer"></div> <!-- Placeholder for cadence-related chart -->
        <div class="chart-container" id="powerChartContainer"></div> <!-- Placeholder for power-related chart -->
      </div>
    </div>
    <div class="chart-container" id="allChartContainer"></div> <!-- Additional chart for Outdoor section (e.g., summary chart) -->
  </div>
  
  <div class="content" id="outdoor"> <!-- Content container for Indoor section (hidden initially) -->
    <div class="chart-container" id="indoorActivityChartContainer"></div> <!-- Placeholder for indoor activity chart -->
  </div>

  <div class="content" id="indoor"> <!-- Content container for Indoor section (hidden initially) -->
    <div class="chart-container" id="indoorActivityChartContainer"></div> <!-- Placeholder for indoor activity chart -->
  </div>

  <div class="content" id="running"> <!-- Content container for Running section (hidden initially) -->
    <div class="chart-container" id="runningActivityChartContainer"></div> <!-- Placeholder for running activity chart -->
  </div>

</body>
</html>
