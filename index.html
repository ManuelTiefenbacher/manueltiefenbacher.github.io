<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strava Distance Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2rem; }
    canvas { max-width: 800px; margin: auto; }
  </style>
</head>
<body>
  <h1>Strava Distance Over Time</h1>
  <canvas id="distanceChart"></canvas>

  <script>
    const apiUrl = 'https://strava.manueltiefenbacher998.workers.dev';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        // Sort by date
        data.sort((a, b) => new Date(a.start_date_local) - new Date(b.start_date_local));

        const labels = data.map(act => new Date(act.start_date_local).toLocaleDateString());
        const distances = data.map(act => act.distance / 1000); // convert meters to km

        const ctx = document.getElementById('distanceChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Distance (km)',
              data: distances,
              borderColor: 'rgb(75, 192, 192)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              tension: 0.2,
              fill: true,
              pointRadius: 3,
              pointHoverRadius: 5
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: 'Distance (km)' }
              },
              x: {
                title: { display: true, text: 'Date' }
              }
            }
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += '<p style="color:red;">Failed to load chart data.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
